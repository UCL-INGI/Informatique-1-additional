context: |-
    Considérons un programme utilisant cinq variables entières : ``int a``, ``int b``, ``int c``, ``int d`` et ``int e``.
    Comment feriez-vous, en utilisant uniquement des instructions conditionelles (``if (...) {...} else {...}`` pour calculer la médiane de ces cinq valeurs.

    Pour rappel, la médiane est la valeur qui est telle qu’il y a exactement deux valeurs inférieures à elle et deux valeurs supérieures à elle. Les instructions conditionelles sont décrites dans la section |jn3.1]_ du livre.



    .. code-block:: java

        int a, int b, int c, int d et int e /* Les valeurs entières à comparer */
        int mediane /* La médiane à déterminer */

    .. _jn3.1: http://math.hws.edu/javanotes/c3/s1.html
    .. |jn3.1| replace:: `3.1 : Blocks, Loops, and Branches`
