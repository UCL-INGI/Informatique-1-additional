accessible: true
author: François MICHEL & Ludovic TAFFIN
context: |+
    Écrivez un programme qui permet de jouer au jeu du fizzbuzz.
    Vous recevez un nombre (stocké dans n).
    Pour chaque entier plus petit ou égal à n, le jeu consiste en :
        On stocke fizz dans la variable temp si le chiffre est divisible par 3.
        On stocke buzz dans la variable temp si le chiffre est divisible par 5.
        On stocke fizzbuzz dans la variable temp si le chiffre est divisible par 3 et par 5.
        On stocke le chiffre dans la variable temp s'il n'est divisible ni par 3 ni par 5.

    .. code-block:: java

        int n =0; /* le chiffre à atteindre. */
        String temp="" /*fizz,buzz,fizzbuzz ou le chiffre*/

