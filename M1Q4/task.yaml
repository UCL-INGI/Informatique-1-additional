author: François MICHEL & Ludovic TAFFIN
context: |+
    Une autoroute à péage est divisée en sections.
    Chaque début/fin de section correspond à une entrée/sortie possible pour les véhicules.
    Le prix à payer pour un véhicule dépend du nombre de sections parcourues.
    La première section coûte 1 euro et les suivantes coûtent 50 centimes.
    Écrivez un programme qui reçoit le point d'’entrée et le point de sortie d'’une voiture. Il calcule et affiche le prix à payer.

    .. code-block:: java

        int sectionEntree = /* le point d'entrée */
        int sectionSortie = /* le point de sortie */
        double prix = 0; /* le prix à payer.*/

