accessible: true
author: François MICHEL & Ludovic TAFFIN
context: |+
    Considérons un programme utilisant cinq variables entières : int a, int b, int c, int d et int e. 
    Comment feriez-vous, en utilisant uniquement des if (...) {...} else {...} pour calculer la médiane de ces cinq valeurs. 
    Pour rappel, la médiane est la valeur qui est telle qu’il y a exactement deux valeurs inférieures à elle et deux valeurs supérieures à elle.

    .. code-block:: java

        int a, int b, int c, int d et int e /* Les valeurs entières à comparer */
        int mediane /* La médiane à déterminer */

