    L'’indice de Quételet, utilisé par les diététiciens, est révélateur de l'’état d'’une personne.
    Une personne normale devrait avoir un indice compris entre 20 et 25. En dessous de 20,elle est considérée comme mince, au dessus de 25, elle est en embonpoint. 
    Au-delà de 30, elle est obèse!
    Voici comment est calculé cet indice : Q = P/T2
    T est la taille de la personne exprimée en mètre et P le poids de la personne exprimé en kg.
    Le programme lit la taille (réel) et le poids (entier) de la personne. Il calcule et stocke son indice de Quételet.

